   <title>PopTio</title>
   <style type="text/css">
   	#div1 {width:200px; height:200px; background:#ff0000; border:1px solid #999; display:block; }
   </style>
  <script type="text/javascript">
  	function Change()
	{
		var oDiv=document.getElementById("div1");
		oDiv.style.width="100px";
		oDiv.style.height="100px";
		oDiv.style.background="green";
	}
	
	function Restore()
	{
		var oDiv=document.getElementById("div1");
		oDiv.style.width="200px";
		oDiv.style.height="200px";
		oDiv.style.background="#ff0000";
	}
  
  </script>
  </head>
  <body>
  <div id="div1" onmouseover="Change();" onmouseout="Restore();"></div>
 </body>
